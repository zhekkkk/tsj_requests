{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'tsj/css/style.css' %}" rel="stylesheet">
</head>
<body>
{% block mainmenu %}
<ul>
    {% for m in menu %}
    <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
    {% endfor %}
</ul>
{% endblock mainmenu %}
<div class="content">
    <h2>{{ title }}</h2>
{% block content %}
{% endblock %}
</div>
</body>
</html>
